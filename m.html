 <!DOCTYPE html>
<html lang="ar">
<head>
    <style>
        body {
            background-color: #fbcfe8; /* اللون الوردي من الصورة */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .scene {
            width: 250px;
            height: 250px;
            perspective: 1200px; /* زيادة المنظور لعمق أكبر */
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 20s infinite linear;
        }

        .face {
            position: absolute;
            width: 250px;
            height: 250px;
            background: white;
            border: 3px solid black; /* ستايل Neo-brutalism */
            border-radius: 30px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1); /* ظل خفيف */
            transition: transform 0.5s ease;
        }

        .face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* لعمل المسافة (Gap):
           نزيد قيمة translateZ لتكون أكبر من نصف عرض المكعب (125px)
        */
        .front  { transform: rotateY(0deg)   translateZ(180px); }
        .back   { transform: rotateY(180deg) translateZ(180px); }
        .right  { transform: rotateY(90deg)  translateZ(180px); }
        .left   { transform: rotateY(-90deg) translateZ(180px); }
        .top    { transform: rotateX(90deg)  translateZ(180px); }
        .bottom { transform: rotateX(-90deg) translateZ(180px); }

        /* تأثير عند تحريك الماوس - الأوجه تبتعد أكثر */
        .scene:hover .front  { transform: rotateY(0deg)   translateZ(230px); }
        .scene:hover .back   { transform: rotateY(180deg) translateZ(230px); }
        .scene:hover .right  { transform: rotateY(90deg)  translateZ(230px); }
        .scene:hover .left   { transform: rotateY(-90deg) translateZ(230px); }
        .scene:hover .top    { transform: rotateX(90deg)  translateZ(230px); }
        .scene:hover .bottom { transform: rotateX(-90deg) translateZ(230px); }

        @keyframes rotateCube {
            0%   { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>

<div class="scene">
    <div class="cube">
        <div class="face front"><img src="images/c.png"></div>
        <div class="face back"><img src="images/c.png"></div>
        <div class="face right"><img src="images/a.avif"></div>
        <div class="face left"><img src="images/b.avif"></div>
        <div class="face top"><img src="images/a.avif"></div>
        <div class="face bottom"><img src="images/b.avif"></div>
    </div>
</div>

</body>
</html>
