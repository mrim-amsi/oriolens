    /* Custom reCAPTCHA Styles - Matching Login Page Design */
    .recaptcha-container {
      display: flex;
      justify-content: center;

      padding: 2rem;

    .recaptcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;

      border: 3px solid var(--black);
      border-radius: 100px;
      background-color: #fafafa;
      cursor: pointer;
      transition: all 0.35s ease;
      width: 100%;
    }
    
    .recaptcha-box:hover {
      border-color: var(--black);

    .recaptcha-left {
      display: flex;

      gap: 0.75rem;

    .recaptcha-checkbox {
      position: relative;
      width: 1.5rem;

      border: 3px solid #d0d0d0;

      transition: all 0.35s ease;
      flex-shrink: 0;
    }
    
    .recaptcha-box:hover .recaptcha-checkbox {
      border-color: #999;
    }
    
    .recaptcha-checkbox-input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
      z-index: -1;
    }
    
    .recaptcha-checkbox-input:checked + .recaptcha-checkbox {
      border-color: var(--black);
      background-color: var(--black);
    }
    
    .recaptcha-checkbox-input:checked + .recaptcha-checkbox::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fafafa;
      font-size: 1rem;
      font-weight: 600;
      line-height: 1;
    }
    
    .recaptcha-label-text {
      font-size: 1rem;

<body>
  <div class="recaptcha-container">
    <div class="recaptcha-wrapper">
      <div class="recaptcha-title">
        <h1>Custom reCAPTCHA</h1>
        <p>Click the checkbox to verify</p>
      </div>
      
      <label class="recaptcha-box" for="recaptcha-checkbox">
        <div class="recaptcha-left">
          <input type="checkbox" id="recaptcha-checkbox" class="recaptcha-checkbox-input" required>
          <span class="recaptcha-checkbox"></span>
          <span class="recaptcha-label-text">I'm not a robot</span>
        </div>
        
        <div class="recaptcha-logo">
          <img class="recaptcha-logo-image" src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
          <svg class="recaptcha-logo-image" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <g>
              <circle cx="24" cy="24" r="20" fill="#4285F4" opacity="0.1"/>
              <path d="M24 4C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm-4 30l-10-10 2.83-2.83L20 28.34l7.17-7.17L30 24l-10 10z" fill="#4285F4"/>
            </g>
          </svg>
          <span class="recaptcha-logo-text">reCAPTCHA</span>
        </div>
      </label>
      
      <div class="recaptcha-status" id="recaptcha-status">
        ✓ Verification complete
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const checkbox = document.getElementById('recaptcha-checkbox');
      const status = document.getElementById('recaptcha-status');
      
      if (checkbox && status) {
        checkbox.addEventListener('change', function() {
          if (this.checked) {
            status.classList.add('verified');
            console.log('reCAPTCHA verified');
          } else {
            status.classList.remove('verified');
          }
        });
      }
    });
  </script>
